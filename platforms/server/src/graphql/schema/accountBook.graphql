type AccountBook {
  id: Int!
  name: String!
  desc: String!
  admins: [User!]!
  members: [User!]!
}

input AccountBookInput {
  name: String!
  desc: String!
  adminIds: [Int!]!
  memberIds: [Int!]!
}

type Mutation {
  createAccountBook(accountBook: AccountBookInput!): AccountBook!
}

type Query {
  accountBooks: [AccountBook!]!
}
