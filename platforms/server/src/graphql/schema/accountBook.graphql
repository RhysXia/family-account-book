type AccountBook implements Timestamp {
  id: Int!
  name: String!
  desc: String!
  admins: [User!]!
  members: [User!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type CreateAccountBook implements Timestamp {
  id: Int!
  name: String!
  desc: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input AccountBookInput {
  name: String!
  desc: String!
  adminIds: [Int!]!
  memberIds: [Int!]!
}

type Mutation {
  createAccountBook(accountBook: AccountBookInput!): CreateAccountBook!
}

type Query {
  getSelfAccountBooks: [AccountBook!]!
  """
  获取有权限的指定账本
  """
  getAccountBookById(id: Int!): AccountBook!
}
