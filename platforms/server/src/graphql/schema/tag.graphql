enum TagType {
  """
  收入
  """
  INCOME
  """
  支出
  """
  EXPENDITURE
  """
  投资
  """
  INVESTMENT
  """
  借贷
  """
  LOAD
}

type Tag implements EntityDateTime {
  id: Int!
  name: String!
  type: TagType!

  createdAt: DateTime!
  updatedAt: DateTime!

  creator: SimpleUser!
  updater: SimpleUser!

  accountBook: AccountBook!
}

input CreateTagInput {
  name: String!
  type: TagType!
  accountBookId: Int!
}

input UpdateTagInput {
  id: Int!
  name: String!
}

type Mutation {
  createTag(tag: CreateTagInput!): Tag!
  updateTag(tag: UpdateTagInput!): Tag!
}

type Query {
  getAuthTagsByAccountBookId(accountBookId: Int!): [Tag!]!
  getAuthTagById(id: Int!): Tag!
}
