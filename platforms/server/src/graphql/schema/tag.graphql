type TagListWithPagintion {
  total: Int!
  data: [Tag!]!
}

enum TagType {
  """
  收入
  """
  INCOME
  """
  支出
  """
  EXPENDITURE
  """
  投资
  """
  INVESTMENT
  """
  借贷
  """
  LOAD
}

type Tag implements EntityDateTime {
  id: ID!
  name: String!
  type: TagType!

  createdAt: DateTime!
  updatedAt: DateTime!

  creator: SimpleUser!
  updater: SimpleUser!

  accountBook: AccountBook!

  flowRecords(
    filter: FlowRecordFilter
    pagination: Pagination
  ): FlowRecordListWithPagintion!
  flowRecord(id: ID!): FlowRecord!
}

input CreateTagInput {
  name: String!
  type: TagType!
  accountBookId: ID!
}

input UpdateTagInput {
  id: ID!
  name: String!
}

type Mutation {
  createTag(tag: CreateTagInput!): Tag!
  updateTag(tag: UpdateTagInput!): Tag!
  deleteTag(id: ID!): Boolean!
}
