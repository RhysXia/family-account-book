type TagListWithPagintion {
  total: Int!
  data: [Tag!]!
}

enum TagType {
  """
  收入
  """
  INCOME
  """
  支出
  """
  EXPENDITURE
  """
  投资
  """
  INVESTMENT
  """
  借贷
  """
  LOAD
}

type Tag implements EntityDateTime {
  id: Int!
  name: String!
  type: TagType!

  createdAt: DateTime!
  updatedAt: DateTime!

  creator: SimpleUser!
  updater: SimpleUser!

  accountBook: AccountBook!

  flowRecords(pagination: Pagination): FlowRecordListWithPagintion!
  flowRecord(id: Int!): FlowRecord!
}

input CreateTagInput {
  name: String!
  type: TagType!
  accountBookId: Int!
}

input UpdateTagInput {
  id: Int!
  name: String!
}

type Mutation {
  createTag(tag: CreateTagInput!): Tag!
  updateTag(tag: UpdateTagInput!): Tag!
  deleteTag(id: Int!): Boolean!
}

type Query {
  getAuthTagsByAccountBookId(
    accountBookId: Int!
    pagination: Pagination
  ): TagListWithPagintion!
  getAuthTagById(id: Int!): Tag!
}
