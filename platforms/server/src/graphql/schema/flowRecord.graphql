type FlowRecordListWithPagintion {
  total: Int!
  data: [FlowRecord!]!
}

type FlowRecord implements EntityDateTime {
  id: ID!
  desc: String

  createdAt: DateTime!
  updatedAt: DateTime!

  """
  交易时间
  """
  dealAt: Date!

  creator: SimpleUser!
  updater: SimpleUser!

  amount: Float!

  accountBook: AccountBook!

  """
  支付渠道
  """
  savingAccount: SavingAccount!

  """
  所属标签
  """
  tag: Tag!
}

input CreateFlowRecordInput {
  desc: String
  dealAt: Date!
  amount: Float!
  savingAccountId: ID!
  tagId: ID!
}

input UpdateFlowRecordInput {
  id: ID!
  desc: String
  dealAt: Date
  amount: Float
  savingAccountId: ID
  tagId: ID
}

