type FlowRecordListWithPagintion {
  total: Int!
  data: [FlowRecord!]!
}

type FlowRecord implements EntityDateTime {
  id: Int!
  desc: String

  createdAt: DateTime!
  updatedAt: DateTime!

  """
  交易时间
  """
  dealAt: DateTime!

  creator: SimpleUser!
  updater: SimpleUser!

  amount: Float!

  accountBook: AccountBook!

  """
  支付渠道
  """
  savingAccount: SavingAccount!

  """
  所属标签
  """
  tag: Tag!
}

input CreateFlowRecordInput {
  desc: String
  dealAt: DateTime!
  amount: Float!
  accountBookId: Int!
  savingAccountId: Int!
  tagId: Int!
}

input UpdateFlowRecordInput {
  id: Int!
  desc: String
  dealAt: DateTime
  amount: Float
  savingAccountId: Int
  tagId: Int
}

