type SavingAccountListWithPagintion {
  total: Int!
  data: [SavingAccount!]!
}

type AmountHistory {
  id: Int!
  amount: Float!
  dealAt: Date!
}

type SavingAccount implements EntityDateTime {
  id: Int!
  name: String!
  desc: String
  createdAt: DateTime!
  updatedAt: DateTime!

  """
  余额
  """
  amount: Float!

  creator: SimpleUser!
  updater: SimpleUser!

  accountBook: AccountBook!

  getHistoriesByDate(
    startDate: DateTime
    endDate: DateTime
  ): [AmountHistory!]!

  flowRecords(pagination: Pagination): FlowRecordListWithPagintion!
  flowRecord(id: Int!): FlowRecord!
}

input CreateSavingAccountInput {
  name: String!
  desc: String
  """
  余额
  """
  amount: Float!
  accountBookId: Int!
}

input UpdateSavingAccountInput {
  id: Int!
  name: String
  desc: String
  """
  余额
  """
  amount: Float
}

