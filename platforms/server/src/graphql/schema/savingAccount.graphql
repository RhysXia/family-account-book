type SavingAccount implements Timestamp {
  id: Int!
  name: String!
  desc: String
  createdAt: DateTime!
  updatedAt: DateTime!

  """
  余额
  """
  amount: Float!

  creator: User!
  updater: User!
}

type Query {
  getSavingAccountListByAccountBookId(accountBookId: Int!): [SavingAccount!]!
  getSavingAccountById(id: Int!): SavingAccount!
}

input CreateSavingAccountInput {
  name: String!
  desc: String
  """
  余额
  """
  amount: Float!
  accountBookId: Int!
}

input UpdateSavingAccountInput {
  id: Int!
  name: String
  desc: String
  """
  余额
  """
  amount: Float
}

type Mutation {
  createSavingAccount(savingAccount: CreateSavingAccountInput!): SavingAccount!
  updateSavingAccount(savingAccount: UpdateSavingAccountInput!): SavingAccount!
}
