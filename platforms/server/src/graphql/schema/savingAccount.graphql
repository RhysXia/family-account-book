type SavingAccountListWithPagintion {
  total: Int!
  data: [SavingAccount!]!
}

type AmountHistory {
  id: Int!
  amount: Float!
  dealAt: DateTime!
}

type SavingAccount implements EntityDateTime {
  id: Int!
  name: String!
  desc: String
  createdAt: DateTime!
  updatedAt: DateTime!

  """
  余额
  """
  amount: Float!

  creator: SimpleUser!
  updater: SimpleUser!

  accountBook: AccountBook!

  getAmountHistoriesByDate(startDate: DateTime, endDate: DateTime): [AmountHistory!]!
}

input CreateSavingAccountInput {
  name: String!
  desc: String
  """
  余额
  """
  amount: Float!
  accountBookId: Int!
}

input UpdateSavingAccountInput {
  id: Int!
  name: String
  desc: String
  """
  余额
  """
  amount: Float
}

type Query {
  getSelfSavingAccounts(pagination: Pagination): SavingAccountListWithPagintion!

  getSelfSavingAccount(id: Int!): SavingAccount!
}

type Mutation {
  createSavingAccount(savingAccount: CreateSavingAccountInput!): SavingAccount!
  updateSavingAccount(savingAccount: UpdateSavingAccountInput!): SavingAccount!
}
