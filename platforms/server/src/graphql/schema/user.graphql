type User implements EntityDateTime {
  id: Int!
  username: String!
  email: String
  avatar: String
  createdAt: DateTime!
  updatedAt: DateTime!

  """
  获取该用户的账本列表，支持分页
  """
  accountBooks(pagination: Pagination): AccountBookListWithPagintion!

  """
  获取该用户有权限的指定id的账本
  """
  accountBook(id: Int!): AccountBook!
}

type SimpleUser {
  id: Int!
  username: String!
  email: String
  avatar: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  """
  获取当前登录用户信息
  """
  getCurrentUser: User!
  """
  根据模糊搜索用户列表
  """
  findUserListByUsernameLike(username: String!, limit: Int = 10): [SimpleUser!]!
}

input SignUpUserInput {
  username: String!
  password: String!
  email: String
  avatar: String
}

input SignInUserInput {
  username: String!
  password: String!
  rememberMe: Boolean
}

type Mutation {
  signIn(user: SignInUserInput!): User!
  signUp(user: SignUpUserInput!): User!
}
