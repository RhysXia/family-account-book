type User implements Timestamp {
  id: Int!
  username: String!
  email: String
  avatar: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type SearchUser {
  id: Int!
  username: String!
  avatar: String
}

type Query {
  getCurrentUser: User!
  """
  根据模糊搜索用户列表
  """
  searchUsers(username: String!, limit: Int = 10): [SearchUser!]!
}

input SignUpUserInput {
  username: String!
  password: String!
  email: String!
  avatar: String
}

input SignInUserInput {
  username: String!
  password: String!
  rememberMe: Boolean
}

type Mutation {
  signIn(user: SignInUserInput!): User!
  signUp(user: SignUpUserInput!): User!
}
