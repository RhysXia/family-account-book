scalar DateTime
scalar Date

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

enum Direction {
  """
  降序
  """
  DESC
  """
  升序
  """
  ASC
}

"""
排序
"""
input OrderBy {
  """
  字段名
  """
  field: String!
  """
  排序方向
  """
  direction: Direction!
}

"""
分页参数
"""
input Pagination {
  """
  查询条目数
  """
  limit: Int
  """
  偏移量
  """
  offset: Int
  """
  排序
  """
  orderBy: [OrderBy!]
}

interface EntityDateTime {
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum DateGroupBy {
  YEAR
  MONTH
  DAY
}
