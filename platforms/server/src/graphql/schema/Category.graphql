enum CategoryType {
  """
  该分类下的金额只能为正数
  """
  POSITIVE_AMOUNT
  """
  该分类下的金额只能为负数
  """
  NEGATIVE_AMOUNT
  """
  该分类下的金额可正可负
  """
  POSITIVE_OR_NEGATIVE_AMOUNT
}

type Category implements EntityDateTime {
  id: ID!
  name: String!
  desc: String
  type: CategoryType!

  accountBook: AccountBook!

  tags(pagination: Pagination): TagListWithPagintion
  tag(id: ID!): Tag!

  creator: User!

  updater: User!

  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateCategoryInput {
  name: String!
  desc: String
  type: CategoryType!
  accountBookId: ID!
}

input UpdateCategoryInput {
  id: ID!
  name: String
  desc: String
}

type Mutation {
  createCategory(category: CreateCategoryInput!): Category!

  updateCategory(category: UpdateCategoryInput!): Category!

  deleteCategory(id: ID!): Boolean!
}

type CategoryListWithPagintion {
  total: Int!
  data: [Category!]!
}
