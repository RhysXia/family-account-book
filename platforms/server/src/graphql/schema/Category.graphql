input CategoryFlowRecordFilter {
  savingAccountId: ID
  tagId: ID
  traderId: ID
}

enum CategoryType {
  """
  收入
  """
  INCOME
  """
  支出
  """
  EXPENDITURE
  """
  未知
  """
  UNKNOWN
}

type Category implements EntityDateTime {
  id: ID!
  name: String!
  desc: String
  type: CategoryType!

  accountBook: AccountBook!

  createdAt: DateTime!
  createdBy: User!

  updatedAt: DateTime!
  updatedBy: User!

  flowRecords(
    filter: CategoryFlowRecordFilter
    pagination: Pagination
  ): FlowRecordListWithPagintion!
  flowRecord(id: ID!): FlowRecord!

  statistics: CategoryStatistics!
}

input CreateCategoryInput {
  name: String!
  desc: String
  type: CategoryType!
  accountBookId: ID!
}

input UpdateCategoryInput {
  id: ID!
  name: String
  desc: String
}

type Mutation {
  createCategory(category: CreateCategoryInput!): Category!

  updateCategory(category: UpdateCategoryInput!): Category!

  deleteCategory(id: ID!): Boolean!
}

type CategoryListWithPagintion {
  total: Int!
  data: [Category!]!
}
